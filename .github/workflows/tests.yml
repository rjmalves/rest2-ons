name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Create virtual environment and install dependencies
        run: |
          uv sync --all-extras --dev

      - name: Lint with ruff
        run: |
          uv run ruff check app/ tests/

      - name: Type check with mypy
        run: |
          uv run mypy app/

      - name: Run unit tests
        run: |
          uv run pytest tests/unit/ --cov=app --cov-report=xml --cov-report=term

      - name: Run integration tests
        run: |
          uv run pytest tests/integration/

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  test-s3:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install dependencies with S3 support
        run: |
          uv sync --all-extras --dev

      - name: Run S3-specific tests
        run: |
          uv run pytest tests/unit/test_storage.py -v -m "s3"
        env:
          AWS_ACCESS_KEY_ID: testing
          AWS_SECRET_ACCESS_KEY: testing
          AWS_DEFAULT_REGION: us-east-1

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install ruff
        run: pip install ruff

      - name: Check code style
        run: ruff check app/ tests/ --output-format=github

      - name: Check formatting
        run: ruff format --check app/ tests/
